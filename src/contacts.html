<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты - Мой первый проект</title>
    <meta name="description" content="Контактная информация и форма обратной связи">
    <link rel="icon" href="../assets/favicon.jpeg" type="image/jpeg"> <!-- Если есть .ico, замени -->
    <link rel="stylesheet" href="../styles/styles.css"> <!-- Подключение CSS -->
    <script src="/main.js" defer></script> <!-- Подключение JS -->
</head>

<body>
    <header class="site-header">
        <a class="site-header__brand" href="/src/contacts.html">Контакты</a>
        <nav class="site-nav" aria-label="Основная навигация">
            <ul class="site-nav__list">
                <li class="site-nav__item"><a class="site-nav__link" href="index.html">Главная</a></li>
                <li class="site-nav__item"><a class="site-nav__link" href="about.html">О нас</a></li>
                <li class="site-nav__item"><a class="site-nav__link site-nav__link--active"
                        href="contacts.html">Контакты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <nav class="breadcrumbs" aria-label="Хлебные крошки">
            <ul class="breadcrumbs__list">
                <li class="breadcrumbs__item">
                    <a class="breadcrumbs__link" href="index.html">Главная</a>
                </li>
                <li class="breadcrumbs__item">
                    <span class="breadcrumbs__current">Контакты</span>
                </li>
            </ul>
        </nav>
        <h1>Контакты</h1>
        <section>
            <h2>Социальные сети</h2>
            <p>Telegram...</p>
        </section>
        <section>
            <h2>Адрес компании</h2>
            <p>Адрес...</p>
        </section>

        <!-- Кнопка для открытия формы -->
        <button id="openDialog" class="form__open-btn" type="button">Написать нам</button>

        <dialog id="contactDialog" class="modal">
            <form id="contactForm" class="form" novalidate>
                <label class="form__label" for="email">E-mail</label>
                <input class="form__input" type="email" id="email" name="email" required>

                <label class="form__label" for="phone">Телефон</label>
                <input class="form__input" type="tel" id="phone" name="phone" pattern="\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}"
                    placeholder="+7 (900) 000-00-00">

                <label class="form__label" for="date">Дата</label>
                <input class="form__input" type="date" id="date" name="date">

                <label class="form__label" for="theme">Тема</label>
                <select class="form__select" id="theme" name="theme">
                    <option>Вопрос</option>
                    <option>Заказ</option>
                </select>

                <label class="form__label" for="message">Сообщение</label>
                <textarea class="form__textarea" id="message" name="message"></textarea>

                <div class="form__actions">
                    <button id="closeDialog" type="button" class="form__button form__button--cancel">Закрыть</button>
                    <button type="submit" class="form__button form__button--submit">Отправить</button>
                </div>
            </form>
        </dialog>

    </main>

    <footer>
        <p>&copy; 2025 Мой первый проект. Все права защищены.</p>
        <p>Телефон: +7 (123) 456-78-90</p>
    </footer>
</body>

</html>
